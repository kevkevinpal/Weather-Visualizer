<!DOCTYPE html>
<html>
 <head>
   <script src="d3.js"></script>
   <script type="text/javascript" src="d3.min.js"></script>
   <div class="chart"></div>
   <script src="//d3js.org/d3.v3.min.js"></script>


   <style>

   .chart div {
     font: 10px sans-serif;
     background-color: steelblue;
     text-align: right;
     padding: 3px;
     margin: 1px;
     color: white;
   }

    </style>
 </head>
    <body>

      <script>


      //creates a blue circle
      d3.select("body")
        .append("svg")
        .attr("width", 50)
        .attr("height", 50)
        .append("circle")
        .attr("cx", 25)
        .attr("cy", 25)
        .attr("r", 25)
        .style("fill", "blue");






      //code for making basic left to right chart
      var data = [4, 8, 15, 16, 23, 42];

      var x = d3.scaleLinear()
          .domain([0, d3.max(data)])
          .range([0, 420]);

      d3.select(".chart")
        .selectAll("div")
          .data(data)
        .enter().append("div")
          .style("width", function(d) { return x(d) + "px"; })
          .text(function(d) { return d; });



















      </script>
    </body>
</html>
